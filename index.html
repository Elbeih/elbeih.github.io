<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üëë King Elbeih </title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: radial-gradient(circle at top, #000 0%, #111 100%);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      width: 300%;
      height: 300%;
      top: -100%;
      left: -100%;
      background: radial-gradient(circle, rgba(255,215,0,0.2) 10%, transparent 60%);
      animation: pulse 6s infinite ease-in-out;
      z-index: -1;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.3); opacity: 0.3; }
    }

    .center {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: gold;
    }

    .word {
      font-size: 90px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      display: flex;
      align-items: center;
      text-shadow: 0 0 30px rgba(255, 215, 0, 0.9);
      transition: transform 0.5s ease-in-out;
    }

    .word:hover {
      text-shadow: 0 0 60px gold, 0 0 100px #ffcc00;
      transform: scale(1.05);
    }

    .letter {
      animation: wave 2s ease-in-out infinite, rainbow 5s linear infinite;
      margin: 0 6px;
    }

    @keyframes wave {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes rainbow {
      0% { color: #ffd700; }
      20% { color: #ff9900; }
      40% { color: #ff6600; }
      60% { color: #cc3300; }
      80% { color: #993300; }
      100% { color: #ffd700; }
    }

    .crown {
      width: 40px; height: 25px;
      background: gold;
      border-radius: 0 0 10px 10px;
      position: absolute; top: -50px; left: -10px;
      box-shadow: 0 0 10px gold;
      transform: rotate(-10deg);
    }

    .crown::before, .crown::after {
      content: ''; width: 8px; height: 8px; border-radius: 50%;
      background: gold; position: absolute; top: -7px;
    }

    .crown::before { left: 5px; }
    .crown::after { right: 5px; }

    .crown span {
      position: absolute; top: -12px; left: 50%;
      transform: translateX(-50%);
      width: 10px; height: 10px;
      background: gold; border-radius: 50%;
      box-shadow: 0 0 5px white;
    }

    .form-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 80px rgba(255, 215, 0, 0.5);
      width: 380px;
      transition: all 0.7s ease;
      z-index: 2;
    }

    .form-container.active {
      transform: translate(-50%, -50%) scale(1);
    }

    .form-container h2 {
      text-align: center;
      color: gold;
      margin-bottom: 25px;
      font-size: 28px;
      text-shadow: 0 0 10px gold;
    }

    .form-container input, .form-container button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      font-size: 16px;
      border: none;
    }

    .form-container input {
      background: #222;
      color: gold;
      border: 1px solid #555;
    }

    .form-container button {
      background: gold;
      color: black;
      font-weight: bold;
      box-shadow: 0 0 20px gold;
      transition: 0.3s ease;
    }

    .form-container button:hover {
      background: #ffcc00;
      transform: scale(1.03);
    }

    .toggle-link {
      text-align: center;
      margin-top: 10px;
      color: #aaa;
      cursor: pointer;
      text-decoration: underline;
    }

    #back-arrow {
      position: absolute;
      top: 30px;
      left: 30px;
      font-size: 32px;
      color: gold;
      cursor: pointer;
      display: none;
      z-index: 3;
      transition: transform 0.3s ease;
    }

    #back-arrow:hover {
      transform: scale(1.2);
      color: #ffcc00;
      text-shadow: 0 0 10px gold;
    }

    #error-message {
      color: #ff4d4d;
      background: rgba(100,0,0,0.5);
      padding: 10px;
      text-align: center;
      border: 1px solid red;
      border-radius: 10px;
      display: none;
      margin-bottom: 10px;
      font-weight: bold;
      text-shadow: 0 0 5px red;
    }

    .cats-page {
      display: none;
      width: 100%;
      height: 100%;
      background: black;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    .cats-page h1 {
      color: gold;
      margin-bottom: 20px;
      font-size: 40px;
      text-shadow: 0 0 10px gold;
    }

    .cats-page video {
      width: 80%;
      border: 5px solid gold;
      border-radius: 20px;
      box-shadow: 0 0 20px gold;
      pointer-events: none;
    }

    .mute-btn {
      position: absolute;
      bottom: 50px;
      right: 50px;
      background: gold;
      color: black;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 15px gold;
      transition: transform 0.3s ease, background 0.3s ease;
      z-index: 10;
    }

    .mute-btn:hover {
      background: #ffcc00;
      transform: scale(1.05);
    }

    #back-home {
      position: absolute;
      top: 30px;
      left: 30px;
      font-size: 32px;
      color: gold;
      cursor: pointer;
      z-index: 10;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    #back-home:hover {
      color: #ffcc00;
      transform: scale(1.2);
      text-shadow: 0 0 10px gold;
    }
  </style>
</head>
<body>

<!-- Main Title -->
<div class="center" id="main-screen">
  <div class="word" onclick="showForms()">
    <span class="letter" style="position: relative;">
      <div class="crown"><span></span></div>e
    </span>
    <span class="letter">l</span>
    <span class="letter">b</span>
    <span class="letter">e</span>
    <span class="letter">i</span>
    <span class="letter">h</span>
  </div>
</div>

<!-- Back arrow -->
<div id="back-arrow" onclick="goBack()">‚Üê</div>

<!-- Login Form -->
<div class="form-container" id="login-form">
  <h2>Login</h2>
  <div id="error-message"></div>
  <input type="text" id="login-username" placeholder="Username">
  <input type="password" id="login-password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div class="toggle-link" onclick="toggleForms()">Create new account</div>
</div>

<!-- Signup Form -->
<div class="form-container" id="signup-form">
  <h2>Create Account</h2>
  <input type="text" id="signup-name" placeholder="Full Name">
  <input type="text" id="signup-phone" placeholder="Phone Number">
  <input type="email" id="signup-email" placeholder="Email">
  <input type="password" id="signup-password" placeholder="Password">
  <input type="password" id="signup-confirm" placeholder="Confirm Password">
  <button onclick="signup()">Sign Up</button>
  <div class="toggle-link" onclick="toggleForms()">Back to Login</div>
</div>

<!-- Cats Page -->
<div class="cats-page" id="cats-page">
  <div id="back-home" onclick="goBackToHome()">‚Üê</div>
  <h1>elbeih is the king</h1>
  <video id="royalVideo" autoplay loop playsinline>
    <source src="123.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <button class="mute-btn" onclick="toggleMute()">Unmute</button>
</div>

<script>
  function showForms() {
    document.getElementById('main-screen').style.display = 'none';
    document.getElementById('login-form').classList.add('active');
    document.getElementById('back-arrow').style.display = 'block';
  }

  function toggleForms() {
    document.getElementById('error-message').style.display = 'none';
    const login = document.getElementById('login-form');
    const signup = document.getElementById('signup-form');
    login.classList.toggle('active');
    signup.classList.toggle('active');
  }

  function goBack() {
    document.getElementById('login-form').classList.remove('active');
    document.getElementById('signup-form').classList.remove('active');
    document.getElementById('main-screen').style.display = 'flex';
    document.getElementById('error-message').style.display = 'none';
    document.getElementById('back-arrow').style.display = 'none';
  }

  function goBackToHome() {
    document.getElementById('cats-page').style.display = 'none';
    document.getElementById('main-screen').style.display = 'flex';
  }

  function signup() {
    const name = document.getElementById('signup-name').value;
    const phone = document.getElementById('signup-phone').value;
    const email = document.getElementById('signup-email').value;
    const pass = document.getElementById('signup-password').value;
    const confirm = document.getElementById('signup-confirm').value;
    if (pass !== confirm || !name || !email) {
      alert("Please fill all fields correctly.");
      return;
    }
    localStorage.setItem('elbeih_user', JSON.stringify({ name, phone, email, pass }));
    toggleForms();
    alert("Account created successfully!");
  }

  function login() {
    const username = document.getElementById('login-username').value;
    const password = document.getElementById('login-password').value;
    const user = JSON.parse(localStorage.getItem('elbeih_user'));

    if (user && (username === user.name || username === user.email) && password === user.pass) {
      document.getElementById('login-form').classList.remove('active');
      document.getElementById('back-arrow').style.display = 'none';
      document.getElementById('cats-page').style.display = 'flex';
      document.getElementById('royalVideo').muted = false;
      document.querySelector('.mute-btn').innerText = "Mute";
    } else {
      const error = document.getElementById('error-message');
      error.innerText = "üö´ Royal access denied! Check your credentials.";
      error.style.display = 'block';
    }
  }

  function toggleMute() {
    const video = document.getElementById("royalVideo");
    const btn = document.querySelector(".mute-btn");
    video.muted = !video.muted;
    btn.innerText = video.muted ? "Unmute" : "Mute";
  }
</script>

</body>
