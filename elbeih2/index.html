<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>👑 King Elbeih</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Main Title -->
<div class="center" id="main-screen">
  <div class="word" onclick="showForms()">
    <span class="letter" style="position: relative;">
      <div class="crown"><span></span></div>e
    </span>
    <span class="letter">l</span>
    <span class="letter">b</span>
    <span class="letter">e</span>
    <span class="letter">i</span>
    <span class="letter">h</span>
  </div>
</div>

<!-- Back arrow -->
<div id="back-arrow" onclick="goBack()">←</div>

<!-- Login Form -->
<div class="form-container" id="login-form">
  <h2>Login</h2>
  <div id="error-message"></div>
  <input type="text" id="login-username" placeholder="Username">
  <input type="password" id="login-password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div class="toggle-link" onclick="toggleForms()">Create new account</div>
</div>

<!-- Signup Form -->
<div class="form-container" id="signup-form">
  <h2>Create Account</h2>
  <input type="text" id="signup-name" placeholder="Full Name">
  <input type="text" id="signup-phone" placeholder="Phone Number">
  <input type="email" id="signup-email" placeholder="Email">
  <input type="password" id="signup-password" placeholder="Password">
  <input type="password" id="signup-confirm" placeholder="Confirm Password">
  <button onclick="signup()">Sign Up</button>
  <div class="toggle-link" onclick="toggleForms()">Back to Login</div>
</div>

<!-- Cats Page -->
<div class="cats-page" id="cats-page">
  <div id="back-home" onclick="goBackToHome()">←</div>
  <h1>elbeih is the king</h1>
  <video id="royalVideo" autoplay muted loop playsinline>
    <source src="123.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <button class="mute-btn" onclick="toggleMute()">Unmute</button>
</div>

<script src="script.js"></script>
</body>
</html>
